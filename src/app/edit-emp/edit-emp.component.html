<div class="newEmp">
    <div class="center-content">
        <div class="newEmpTop">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <h2>Edit Employee Profile</h2>
        </div>
            <form action="" class="newEmpForm" [formGroup]="editUserForm" (ngSubmit)="onUpdate()" >
                <div class="names newEmpForm-utility">
                    <div class="firstName box">
                        <label for="firstName box">First Name</label>
                        <input type="text" name="firstName" id="" class="input-utility" #firstName placeholder="First Name" formControlName="firstName">
                    </div>
                    <div class="lastName box">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="" class="input-utility" #lastName placeholder="Last Name" formControlName="lastName">
                    </div>
                </div>
                <div class="info newEmpForm-utility">
                    <div class="email box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="" class="input-utility" #email placeholder="Email" formControlName="email">
                    </div>
                    <div class="phone box">
                        <label for="phone">Phone Number</label>
                        <div class="code">
                            <select name="code" id="code" formControlName="code">
                                <option value="+91">India (+91)</option>
                                <option value="+1">U.S (+1)</option>
                                <option value="+7">Russia (+7)</option>
                            </select>
                            <input type="number" name="phone" id="" placeholder="Phone Number" formControlName="phoneNumber">
                        </div>
                </div>
                </div>
                <div class="role newEmpForm-utility">
                    <div class="role-box">
                        <label for="role">Role</label>
                    <select name="" id="" class="role-utility" formControlName="role" style="color: black; ">
                        <option [ngValue]="null" selected hidden disabled>Role</option>
                        <option value="Manager">Manager</option>
                        <option value="agent">Agent</option>
                        <option value="Tech Support Agent">Tech Support Agent</option>
                    </select>
                    </div>

                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary" [disabled]="!editUserForm.valid" (click)="onUpdate()">UPDATE</button>
                    <button class="btn btn-light" (click)="onCancel()">CANCEL</button>
                </div>
            </form>
    </div>

    </div>
